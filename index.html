<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TO DO LIST</h1>
    <h2>NOVA ATIVIDADE:</h2>
    <label>Insira atividade: </label>

    <input type="text" id="newTask">
    <label>Descrição: </label>

    <textarea type="text" id="description"></textarea>
    <label>Prioridade: </label>
    
    <select name="prioridade" id="priority">
        <option value="0">ALTA</option>
        <option value="0">MÉDIA</option>
        <option value="0">BAIXA</option>
        <option value="0">IRRELEVANTE</option>
    </select>
    <input type="submit" id="saveTask" value='Salvar'></input>

    <h2 id="toDoList">Lista de Atividades</h2>
    <ul id="taskList"></ul>
    
    
</body>
</html>
